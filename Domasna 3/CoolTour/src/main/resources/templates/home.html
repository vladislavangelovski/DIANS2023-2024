<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <link rel="stylesheet" href="/style.css">

    <style>
        .dataTables_wrapper .dataTables_paginate {
            text-align: center;
            color: white;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button {
            display: inline-block;
            margin: 0 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
        .table {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button.disabled {
            background-color: rgb(73, 80, 87);
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background-color: white;
            color: black !important;
        }
        #myTable {
            width: 50%;
        }
    </style>

</head>

<body>
<div id="nav">
    <a class = "navs" href="/about-us" style="margin:25px 25vw 29px 5vw; padding-top: 25px;">About Us</a>
    <a  class = "navs" href="/home" style="margin:25px 0vw 25px 0vw; color: yellow; padding-top: 25px;">Cool</a>
    <img onclick="window.location='home.html'" src="/poentatanazhivotot.png" style="margin: 0;">
    <a class = "navs" href="/home" style="margin:25px 17vw 25px 0vw; color: yellow; padding-top: 25px;">Tour</a>
    <a class = "navs"  href="/login" style="margin: 25px 0vw 25px 5vw; padding-top: 25px;">Log in</a>
    <a class = "navs" href="/register" style="margin:25px 5vw 25px 3vw ; padding-top: 25px;">Register</a>
</div>
<div id="bg" style="transition: background-image 0.5s ease-in-out;
    background-position: center center;
    background-repeat: no-repeat;
    text-align:center;
    margin:0px;
    background-size: cover;
    padding:0;
    background-image:url('/default.png');
    background-size: cover;
    height: 100vh;">

    <div style="display: inline-flex; justify-content: center; height: 100px;">
        <input type="text" value="Search for something.." style="color: grey; height: 42px; margin: 30px 5px; width: 300px;">
        <select value="Филтрирај според категорија.." name="category" id="category" style="width: 300px; height: 47px; margin: 30px 5px;">
            <option value="site" selected>Сите објекти</option>
            <option value="aircraft">Урнатини од авиони</option>
            <option value="archeological_site">Археолошки локалитети</option>
            <option value="battlefield">Бојни полиња</option>
            <option value="boundary_stone">Гранични плочи</option>
            <option value="castle">Замоци</option>
            <option value="church">Цркви</option>
            <option value="city_gate">Градски капии</option>
            <option value="memorial">Меморијали</option>
            <option value="monastery">Манастири</option>
            <option value="monument">Споменици</option>

        </select>
        <button onclick="Search()" style="width: 115px; height: 47px; margin: 30px 5px;">Search</button>

    </div>
<!--    <div style="display: inline-flex; justify-content: center;">-->
<!--        <div style="width:45%; height:60%; background-color:white;opacity: 100%; border: yellow 5px solid;"></div>-->
<!--        <div style="width:15%; height:60%; background-color:white;opacity: 70%; border: yellow 5px solid;"></div>-->
<!--    </div>-->
    <div class="table-responsive ">
        <table id="myTable" class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Latitude</th>
                <th scope="col">Longitude</th>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Wikidata</th>
            </tr>
            </thead>
            <tbody >
            <tr th:each="object : ${objects}" class="movie">
                <td th:text="${object.latitude}"></td>
                <td th:text="${object.longitude}"></td>
                <td th:text="${object.name}"></td>
                <td th:text="${object.type}"></td>
                <td th:text="${object.wikidata}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
